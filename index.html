<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use eec_logo as favicon -->
    <link rel="icon" type="image/png" href="/eec_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Educare</title>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());
    
    // Disable F12 key (Developer Tools)
    document.addEventListener('keydown', event => {
      if (event.key === 'F12') {
        event.preventDefault();
      }
    });
    </script>
</html>
